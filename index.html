<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="recordings">
        <h2>
            Time Records
        </h2>
        <div id="timeRecords">
            
        </div>
    </section>


    <div class="title">
        StopWatch
    </div>

    <main>

        <section class="watch">
            <h1 id="hour" title="Hour">
                00
            </h1>
            :
            <h1 id="minute" title="Minute">
                00
            </h1>
            :
            <h1 id="second" title="Second">
                00
            </h1>

            <h6 id="counter">
                00
            </h6>
        </section>

        <section class="actionBtns">
            <button class="buttons" id="record"> Flag </button>
            <button class="buttons" id="startStop"> Start </button>
            <button class="buttons" id="reset"> Reset </button>
        </section>
        <button id="viewRecord">
            Records
        </button>

    </main>

    <div class="credit">
        created by
        <br>
        Pranish Maharjan
    </div>



    
    <script src="script.js"></script>
</body>

</html>
